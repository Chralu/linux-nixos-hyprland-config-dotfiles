[language-server.hyprls]
command = "hyprls"

[[language]]
name = "hyprlang"
language-servers = [ "hyprls" ]

[language-server.emmet-lsp]
command = "emmet-language-server"
args = ["--stdio"]

[language-server.copilot]
command = "helix-gpt"
args = [
    "--handler", "copilot",
    "--copilotApiKey", "your_api_key", # FIXME
  ]

[language-server.lsp-ai]
command = "lsp-ai"
args = ["--stdio"]

[[language]]
name = "rust"
language-servers = [ "rust-analyzer", "copilot" ]

[language-server.rust-analyzer.config]
checkOnSave = { command = "clippy" }

[[language]]
name = "html"
language-servers = [ "emmet-lsp", "vscode-html-language-server" ]

[[language]]
name = "javascript"
auto-format = true
indent = { tab-width = 4, unit = "    " }
language-servers = [ "typescript-language-server", "copilot" ]

[[language]]
name = "jsx"
auto-format = true
indent = { tab-width = 4, unit = "    " }
language-servers = [ "typescript-language-server", "copilot" ]

[[language]]
name = "typescript"
auto-format = true
indent = { tab-width = 4, unit = "    " }
language-servers = [ "typescript-language-server", "copilot" ]

[[language]]
name = "tsx"
auto-format = true
indent = { tab-width = 4, unit = "   " }
language-servers = [ "typescript-language-server", "copilot" ]

[[language]]
name = "config"
scope = "source.conf"
file-types = [ "conf" ]
comment-token = "#"
roots = []
indent = { tab-width = 4, unit = "    " }


[language-server.powershell-language-server]
command = "powershell-editor-services"
args = [
    "-HostName helix -HostProfileId 0 -HostVersion 1.0.0 -Stdio -LogLevel Information"
]

[[language]]
name = "powershell"
auto-format = true
scope = "source.powershell"
indent = { tab-width = 2, unit = "  " }
language-servers = [ "powershell-language-server" ]
